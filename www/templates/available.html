<ion-view title="Available" id="page4" ng-app="app" ng-controller="ListCtrl">
  <div id="firebaseui" style="display:none"></div>
  <ion-content padding="true" class="has-header">
    <p>
      From:
      <input type="text" ng-model="find.from">
    </p>
    <p>
      To:
      <input type="text" ng-model="find.to">
    </p>
    <p>
      When:
      <input type="text" ng-model="find.when">
    </p>
    <ion-list id="available-list2">
      <!-- ui-sref="tabsController.example()" -->
      <ion-item ng-repeat="item in items | filter : find" ng-click="goToState(item)">
        Leaving at {{item.when}} - {{item.from}} to {{item.to}}
      </ion-item>
      <!-- <ion-item class="item-icon-left energized" id="available-list-item8" ui-sref="tabsController.example()">
        <i class="icon ion-ionic"></i>Uber leaving at 12:05pm</ion-item>
      <ion-item class="item-icon-left assertive" id="available-list-item9">
        <i class="icon ion-alert"></i>Taxi leaving right now</ion-item>
      <ion-item class="item-icon-left balanced" id="available-list-item10">
        <i class="icon ion-ionic"></i>Uber leaving at 1pm</ion-item> -->
    </ion-list>
    <h1 id="available-heading5" style="color:#000000;">Can't find one?</h1>
    <a ui-sref="tabsController.create()" id="available-button8" class="button button-positive button-block">Create!</a>
  </ion-content>
</ion-view>
